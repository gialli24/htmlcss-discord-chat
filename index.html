<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">

        <div class="main-container">
            <div class="sidebar">
                <button class="chat-btn">
                    <img src="./img/logo.webp" alt="">
                </button>
                <button class="server-btn">
                    <img src="./img/server arte.png" alt="">
                </button>
                <button class="server-btn">
                    <img src="./img/server_boolean.png" alt="">
                </button>
                <button class="server-btn">
                    <img src="./img/server_italia.png" alt="">
                </button>
                <button class="server-btn">
                    <img src="./img/server_nintendo.png" alt="">
                </button>
                <button class="server-btn">
                    <img src="./img/server_pokemon.png" alt="">
                </button>
            </div>
            <!-- /.sidebar -->

            <div class="app-container">
                <h2>Messaggi</h2>

                <div class="toolbar">
                    <button class="search-btn">
                        <i class="bi bi-search"></i>
                    </button>

                    <button class="add-friend-btn">
                        <i class="bi bi-person-fill-add"></i>
                        Aggiungi amici
                    </button>
                </div>
            </div>
            <!-- /.app-container -->
        </div>
        <!-- /.app-container -->

        <footer class="app-footer"></footer>
        <!-- /.app-footer -->
    </div>
    <!-- /.app-container -->
</body>

</html>
